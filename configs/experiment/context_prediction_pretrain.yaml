# @package _global_

defaults:
  - baseline_augs
  - override /data/transforms@data.train_transforms: puzzle_augs
  - override /data/transforms@data.val_transforms: puzzle
  - _self_

tags: ["context_prediction_pretrain"]

seed: 12345

data:
  train_dataset:
    _target_: src.data.components.animal_dataset.AnimalUnlabeledContextPredictionDataset
    _partial_: True
    root: train/unlabeled
  test_dataset:
  batch_size: 256

model:
  net:
    _target_: src.models.components.context_prediction_net.ContextPredictionNet
    num_classes: 8
    encoder:
      _target_: torchvision.models.resnet18
    ignored_layers:
      - fc

predict: False

logger:
  wandb:
    tags: ${tags}
