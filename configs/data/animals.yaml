defaults:
  - transforms@train_transforms: default
  - transforms@val_transforms: default

_target_: src.data.animals_labeled_datamodule.AnimalLabeledDataModule

data_dir: ${paths.data_dir}
batch_size: 128 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
train_val_test_split: [0.8, 0.2]
num_workers: 8
pin_memory: True

train_dataset:
  _target_: src.data.components.animal_dataset.AnimalDataset
  _partial_: True
  root: train/labeled

test_dataset:
  _target_: src.data.components.animal_dataset.AnimalUnlabeledDataset
  _partial_: True
  root: test
